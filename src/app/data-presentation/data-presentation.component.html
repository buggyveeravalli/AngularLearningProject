<h1 style="text-align: center;">Order Details</h1>
<div class="Table_Container">
  <table>
    <thead>
     <tr>
      <th>Name</th>
      <th>PhoneNumber</th>
      <th>Email</th>
      <th>Products</th>
      <th>TotalPrice</th>
      <th>Delete</th>
     </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users;let i =index" >
        <td>{{user.name}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>{{user.email}}</td>
        <td>
          <ul>
            <li *ngFor="let product of user.products">
              {{ product.name }} - ₹{{ product.price }}
            </li>
          </ul>
        </td>
        <td>₹{{getTotalPrice(user.products) }}</td>
        <td>
          <span id="delete-btn" (click)="deleteUser(i)">
            <svg  style="height: 3rem; width: 3rem"  xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
            </svg>
          </span>
        </td>
      </tr>
    </tbody>
  </table>

</div>
